apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudshop
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BoubakriYoussef/cloudshop-devops-ci-cd
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudshop-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
